<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UoP Computer Networking Society</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;900&display=swap" rel="stylesheet">


	<style>
		body {
			font-family: Gabarito, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
			text-align: center;
			background-color: pink;
		}

		h1 {
			font-size: 3em;
		}

		h1 span.title-top {
			font-size: 0.5em;
			font-weight: 400;
			display: block;
		}

		main {
			max-width: 30em;
			margin: 0 auto;
		}

		ul, li {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		li {
			padding: 1em;
			font-size: 1.5em;
		}

		a {
			color: #b6004c;
			text-decoration: none;
			border-bottom: 2px solid #b6004c
		}

		a:hover, a:focus {
			color: #5c0f5f;
			border-bottom-color: #5c0f5f;
		}

		footer {
			max-width: 50em;
			
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);

			display: flex;
			justify-content: space-evenly;
			align-items: baseline;
		}

		footer aside {
			text-align: left;
		}

		footer aside figure {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		footer aside figure img {
			height: 3em;
			margin-right: 2em;
		}

		/* shikun stretch */
		footer aside figure img#shik:hover {
			transform: scaleX(5) scaleY(2);
			transition: transform 5s ease-in-out;
		}

		/* mobile */
		@media screen and (max-width: 50em) {
			footer {
				flex-direction: column;
			}

			footer aside {
				margin-bottom: 2em;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>
			<span class="title-top">University of Portsmouth</span>
			<span class="title-bottom">Computer Networking Society</span>
		</h1>
	</header>

	<main>
		<ul>
			<li>
				Become a member at <a href="https://upsu.net/groups/8DC3Q/computer-networking-society">the Union</a>
			</li>
			<li>
				Join our community on <a href="https://discord.gg/AyTcSbwQ5E">Discord</a>
			</li>
		</ul>
	</main>

	<footer>
		<aside>
			<figure>
				<img id="shik" src="img/shik.png" alt="A picture of Dr Shikun Zhou" aria-hidden="true">
				<figcaption>Endorsed by Dr Shikun</figcaption>
			</figure>
		</aside>
		<aside>
			<figure>
				<img style="filter: invert(1);" src="img/upsu-cooler.png" alt="University of Portsmouth Student' Union Logo" aria-hidden="true">
				<figcaption>A society of the University of Portsmouth Students' Union</figcaption>
			</figure>
		</aside>
	</footer>
</body>
</html>
